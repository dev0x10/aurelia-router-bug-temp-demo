<template>
    <div class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a class="link icon-only open-panel">
                        <i class="icon icon-bars"></i>
                    </a>
                </div>
                <div class="center sliding">Framework7</div>
                <div class="right"></div>
            </div>
        </div>
        <div class="page-content">
            <div class="content-block">
                <a href="#/about" class="button button-big button-fill button-round active">Add ToDo</a>
            </div>
            <div class="content-block-title">Todos</div>
            <div class="list-block">
                <ul>
                    <li repeat.for="todo of todos">
                        <label class="label-checkbox item-content">
                            <input type="checkbox" checked.bind="todo.done">
                            <div class="item-media">
                                <i class="icon icon-form-checkbox"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">${todo.title}</div>
                                <div class="item-after">
                                    <button class="button color-red" click.delegate="remove(todo)">Remove</button>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>
